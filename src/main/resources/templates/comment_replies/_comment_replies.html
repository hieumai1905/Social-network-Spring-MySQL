<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="application_layout" lang="en">
<body>
<div th:fragment="fragment-comment-reply-list(comment)" class="comments-reply-list ms-5 d-none" th:if="${comment.commentReplies.size() >0}">
    <div class="ms-6 mt-2" th:each="commentReply: ${comment.commentReplies}">
        <div class="card-body p-0 d-flex">
            <figure class="avatar me-3">
                <img th:src="${commentReply.user.avatar}" alt="image" class="shadow-sm rounded-circle w45">
            </figure>
            <div class="bg-comment rounded-xxl px-2">
                <h4 class="fw-700 text-grey-900 font-xssss mt-1"
                    th:text="${commentReply.user.fullName}"></h4>
                <p th:text="${commentReply.content}"></p>
            </div>
        </div>
        <div class="ms-6">
            <div class="card-body d-flex p-0 mt-1">
                        <span class="createAtSpan d-flex align-items-center fw-600 text-grey-500 lh-26 font-xssss me-2"
                              th:data-createAt="${commentReply.replyAt}"></span>
                <a href="#"
                   class="emoji-btn d-flex align-items-center fw-600 text-grey-900 text-dark lh-26 font-xssss me-2">
                            <span th:if="${commentReply.isLiked}">
                                <i class="feather-thumbs-up text-white bg-primary-gradiant me-1 btn-round-xs font-xss"></i>
                            </span>
                    <span th:unless="${commentReply.isLiked}">
                                <i class="feather-thumbs-up text-grey-900 me-1 btn-round-xs font-xss"></i>
                            </span>
                    <span th:text="${commentReply.likes.size()}"
                          th:if="${commentReply.likes.size() > 0}"></span> &nbsp;
                    Like
                </a>
                <button class="d-flex align-items-center fw-600 text-grey-900 text-dark lh-26 font-xssss border-0 bg-white">
                    Reply
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
