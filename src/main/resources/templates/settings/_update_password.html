<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div class="middle-wrap" th:fragment="fragment-update-password">
    <div class="card w-100 border-0 bg-white shadow-xs p-0 mb-4">
        <div class="card-body p-4 bg-primary w-100 bg-current border-0 d-flex rounded-3">
            <a href="/settings" class="d-inline-block mt-2"><i
                    class="ti-arrow-left font-sm text-white"></i></a>
            <h4 class="font-xs text-white fw-600 ms-4 mb-0 mt-2">Change Password</h4>
        </div>
        <div class="card-body p-lg-5 p-4 w-100 border-0">
            <form action="/settings/update-password" method="post">
                <div class="bg-error rounded" th:classappend="${error != null ? '': 'd-none'}" id="update-email-error">
                    <p class="p-2 ps-3 text-white font-xsss" th:if="${error}" th:text="${error}"></p>
                </div>
                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xssss">Current Password</label>
                            <input type="password" class="form-control"
                                   name="newPassword" required
                                   placeholder="Password" pattern=".{6,}"
                                   title="Password must be at least 6 characters long"
                                   onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
                                       this.reportValidity();">
                        </div>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xssss">New Password</label>
                            <input type="password" class="form-control"
                                   name="confirmPassword" id="password" required placeholder="New Password"
                                   pattern=".{6,}"
                                   title="Password must be at least 6 characters long"
                                   oninput="checkPasswordMatch(this)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xssss">Confirm Password</label>
                            <input type="password" class="form-control"
                                   id="confirmPassword" required
                                   placeholder="Confirm New Password"
                                   pattern=".{6,}" title="Confirm password must be at least 6 characters long"
                                   oninput="checkPasswordMatch(this)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 mb-0">
                        <button class="bg-primary border-0 text-center text-white font-xsss fw-600 p-3 w175 rounded-3 d-inline-block">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/assets/js/plugin.js}"></script>
    <script th:src="@{/assets/js/scripts.js}"></script>
    <script th:src="@{/assets/javascript/sessions/index.js}"></script>
</div>
</body>
</html>
