<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div class="middle-wrap" th:fragment="fragment-settings">
    <div class="card w-100 border-0 bg-white shadow-xs p-0 mb-4">
        <div class="card-body p-lg-5 p-4 w-100 border-0">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="mb-4 font-xxl fw-700 mont-font mb-lg-5 mb-4 font-md-xs">Settings</h4>
                    <div class="nav-caption fw-600 font-xsss text-grey-500 mb-2">Acount</div>
                    <ul class="list-inline mb-4">
                        <li class="list-inline-item d-block border-bottom me-0">
                            <a href="/settings?tab=account" class="pt-2 pb-2 d-flex align-items-center">
                                <i class="btn-round-md bg-primary text-white fa fa-home font-md me-3"></i>
                                <h4 class="fw-600 font-xsss mb-0 mt-0">Acount Information</h4><i
                                    class="ti-angle-right font-xsss text-grey-500 ms-auto mt-3"></i></a>
                        </li>
                        <li class="list-inline-item d-block border-bottom me-0">
                            <a href="/settings?tab=email" class="pt-2 pb-2 d-flex align-items-center">
                                <i class="btn-round-md bg-mini-gradiant text-white fa fa-envelope-o font-md me-3"></i>
                                <h4 class="fw-600 font-xsss mb-0 mt-0">Email</h4><i
                                    class="ti-angle-right font-xsss text-grey-500 ms-auto mt-3"></i></a>
                        </li>
                        <li class="list-inline-item d-block  me-0">
                            <a href="/settings?tab=password" class="pt-2 pb-2 d-flex align-items-center">
                                <i class="btn-round-md bg-blue-gradiant text-white feather-inbox font-md me-3"></i>
                                <h4 class="fw-600 font-xsss mb-0 mt-0">Password</h4>
                                <i class="ti-angle-right font-xsss text-grey-500 ms-auto mt-3"></i></a>
                        </li>
                    </ul>
                    <div class="nav-caption fw-600 font-xsss text-grey-500 mb-2">Other</div>
                    <ul class="list-inline">
                        <li class="list-inline-item d-block border-bottom me-0">
                            <a href="/notifications" class="pt-2 pb-2 d-flex align-items-center">
                                <i class="btn-round-md bg-gold-gradiant text-white feather-bell font-md me-3"></i>
                                <h4 class="fw-600 font-xsss mb-0 mt-0">Notification</h4><i
                                    class="ti-angle-right font-xsss text-grey-500 ms-auto mt-3"></i></a>
                        </li>
                        <li class="list-inline-item d-block border-bottom me-0">
                            <a href="/help" class="pt-2 pb-2 d-flex align-items-center">
                                <i class="btn-round-md bg-primary text-white feather-help-circle font-md me-3"></i>
                                <h4 class="fw-600 font-xsss mb-0 mt-0">Help</h4>
                                <i class="ti-angle-right font-xsss text-grey-500 ms-auto mt-3"></i></a>
                        </li>
                        <li class="list-inline-item d-block me-0">
                            <a href="/logout" class="pt-2 pb-2 d-flex align-items-center">
                                <i class="btn-round-md bg-red-gradiant text-white feather-lock font-md me-3"></i>
                                <h4 class="fw-600 font-xsss mb-0 mt-0">Logout</h4><i
                                    class="ti-angle-right font-xsss text-grey-500 ms-auto mt-3"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
