<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div class="middle-wrap" th:fragment="fragment-account-info">
    <div class="card w-100 border-0 bg-white shadow-xs p-0 mb-4">
        <div class="card-body p-4 w-100 bg-primary border-0 d-flex rounded-3">
            <a href="/settings" class="d-inline-block mt-2"><i class="ti-arrow-left font-sm text-white"></i></a>
            <h4 class="font-xs text-white fw-600 ms-4 mb-0 mt-2">Account Details</h4>
        </div>
        <div class="card-body p-lg-5 p-4 w-100 border-0 ">
            <div class="row justify-content-center">
                <div class="col-lg-4 text-center">
                    <figure class="avatar ms-auto me-auto mb-0 mt-2">
                        <img th:src="@{${currentUser.avatar}}" alt="image" class="shadow-sm rounded-3 custom-avatar-200">
                    </figure>
                    <h2 class="fw-700 font-sm text-grey-900 mt-3" th:text="${currentUser.fullName}"></h2>
                    <h4 class="text-grey-500 fw-500 mb-3 font-xsss mb-4" th:text="${currentUser.email}"></h4>
                </div>
            </div>
            <form action="/settings/update-info" method="post">
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xsss">Full Name</label>
                            <input type="text" class="form-control" th:value="${currentUser.fullName}" name="fullName"
                                   required pattern="[a-zA-Z\sÀ-ỹ]{2,}" title="Please enter at least 2 characters of text">
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xsss">Gender</label>
                            <select class="form-select border-2 custom-border-select pb-2 pt-3" name="gender" required>
                                <option value="">-- Select gender --</option>
                                <option value="MALE"
                                        th:selected="${currentUser != null && #strings.equalsIgnoreCase(currentUser.gender,'MALE')}">
                                    MALE
                                </option>
                                <option value="FEMALE"
                                        th:selected="${currentUser != null && #strings.equalsIgnoreCase(currentUser.gender,'FEMALE')}">
                                    FEMALE
                                </option>
                                <option value="OTHER"
                                        th:selected="${currentUser != null && #strings.equalsIgnoreCase(currentUser.gender,'OTHER')}">
                                    OTHER
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <label class="mont-font fw-600 font-xsss">Birthday</label>
                            <input type="date" name="birthday" class="form-control" th:value="${#dates.format(currentUser.dob, 'yyyy-MM-dd')}"
                                   required oninvalid="this.setCustomValidity('Please select your birthday')">
                        </div>
                    </div>

                        <textarea class="form-control mb-0 p-3 h100 bg-greylight lh-16" rows="5"
