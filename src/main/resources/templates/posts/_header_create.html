<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="fragment-new-post" class="card w-100 shadow-xss rounded-xxl border-0 ps-4 pt-4 pe-4 pb-3 mb-3">
    <div class="card-body p-0">
        <a data-bs-toggle="modal" data-bs-target="#createPostModal"
           class=" font-xssss fw-600 text-grey-500 card-body p-0 d-flex align-items-center"><i
                class="btn-round-sm font-xs text-primary feather-edit-3 me-2 bg-greylight"></i>
            Create Post</a>
    </div>
    <div class="card-body p-0 mt-3 position-relative">
        <figure class="avatar position-absolute ms-2 mt-1 top-5">
            <img th:src="${currentUser.avatar}" alt="image" class="shadow-sm rounded-circle w30">
        </figure>
        <input type="hidden" th:value="${currentUser.userId}" id="current_user_id">
        <input type="hidden" th:value="${currentUser.fullName}" id="current_user_name">
        <input type="hidden" th:value="${currentUser.avatar}" id="current_user_avatar">
        <textarea name="message"
                  class="h100 bor-0 w-100 rounded-xxl p-2 ps-5 font-xssss text-grey-500 fw-500 border-light-md theme-dark-bg"
                  cols="30" rows="10" placeholder="What's on your mind?">
        </textarea>
    </div>
    <div class="card-body d-flex p-0 mt-0">
        <a href="#"
           class="d-flex align-items-center font-xssss fw-600 ls-1 text-grey-700 text-dark pe-4"><i
                class="font-md text-danger feather-video me-2"></i><span
                class="d-none-xs">Live Video</span></a>
        <a href="#"
           class="d-flex align-items-center font-xssss fw-600 ls-1 text-grey-700 text-dark pe-4"><i
                class="font-md text-success feather-image me-2"></i><span
                class="d-none-xs">Photo/Video</span></a>
        <a href="#"
           class="d-flex align-items-center font-xssss fw-600 ls-1 text-grey-700 text-dark pe-4"><i
                class="font-md text-warning feather-camera me-2"></i><span
                class="d-none-xs">Feeling/Activity</span></a>
    </div>
</div>
</body>
</html>
